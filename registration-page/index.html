<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
</head>
<body>
        <div class="parent-div">
                    <div class="grids">
                            <div class="grid-1">
                                <h1> Login or Sign Up </h1>
                                <div class="grid-1-1">
                                        <button class="grid-1-1-button-1"> Login </button>
                                        <button class="grid-1-1-button-2"> Sign up </button>
                                </div>
                            </div>
                            <div class="grid-2">
                                    <h4> Log In </h4>
                                    <div class="social-buttons">
                                            <div class="social-buttons-1">
                                                <i class="ri-google-fill"></i>
                                                <a>Continue with Google </a>
                                            </div>
                                            <div class="social-buttons-2">
                                                <i class="ri-facebook-fill"></i>
                                                <a>Continue with Facebook</a>
                                            </div>
                                            <div class="social-buttons-3">
                                                <i class="ri-twitter-fill"></i>
                                                <a> Continue with Twitter</a>
                                            </div>
                                           
                             </div>
                             <div class="line"></div>
                             <p class="or"> or </p>
                             
                             <form class="login-form">
                                <input type="text" placeholder="Username"/>
                                <input type="text" placeholder="Email Address"/>
                                <input type="text" placeholder="Phone Number"/>
                                    <input type="email" placeholder="Email Address"/>
                                    <input type="password" placeholder="Password"/>
                                    <button> SIgn up  </button>
                                    <a>Forgot Password?</a> 
                             </form>

                             <div class="forgot-pass">
                                <p> Don't Have an account? <a> Signup Now </a> </p>
                             </div>

                            </div>
                    </div>
        </div>
</body>
</html>
